      body {

      .loader {
        border: 1px solid #f3f3f3; /* Light grey */
        border-top: 1px solid #000000; /* Black */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .box-content{
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            position: absolute;
            width: 100px;
            height: 100px;
        }

    </style>
</head>
